<div class="row no-gutters">
  <div class="product-info col-md-4" *ngFor="let p of products">
    <div class="card bg-light">
      <div class="card-body p-1 m-1">
        <img src="/img/{{ p.artId }}.jpg" class="img-fluid" [alt]="p.title" />
        <div class="product-name">{{ p.category }} - {{ p.size }}</div>
        <div><strong>Price</strong>: {{ p.price | currency}}</div>
        <div><strong>Artist</strong>: {{ p.artist }}</div>
        <div><strong>Title</strong>: {{ p.title }}</div>
        <div><strong>Description</strong>: {{ p.artDescription }}</div>
        <button id="buyButton" class="btn btn-success btn-sm float-right"
                (click)="addProduct(p)">Buy</button>
      </div>
    </div>
    <br />
  </div>
</div>
